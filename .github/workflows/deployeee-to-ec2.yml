name: Deploy to EC2
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to EC2
        run: |
          scp -i "path/to/private_key.pem" -r ./ubuntu@35.154.108.203:/home/ubuntu/
          ssh -i "path/to/private_key.pem" ubuntu@35.154.108.203 'sudo systemctl restart apache2'
